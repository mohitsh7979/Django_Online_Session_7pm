<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data">
       {% csrf_token %}
        {{form_data.as_p}}

        <button>Submit</button>

    </form>

    <table border = "2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Image</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td><img src="/media/{{i.image}}" alt="" width="200"></td>
        </tr>
        {% endfor %}
    </table>

    
</body>
</html>
