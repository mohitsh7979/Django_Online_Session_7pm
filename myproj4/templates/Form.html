{% extends "index.html" %} {% block outlet %}

<div class="container w-50 border p-5">
  <form class="row g-3" action="" method="post">
       {% csrf_token %}
    <div class="col-md-6">
        <label for="inputName4" class="form-label">Name</label>
        <input type="Name" class="form-control" name="uname" id="inputName4" />
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" name="uemail" id="inputEmail4" />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        name="address" 
      />
    </div>
    <div class="col-md-6">
      <label for="inputMobile" class="form-label">Mobile</label>
      <input type="text" class="form-control" name="mobile" id="inputMobile" />
    </div>
    <div class="col-md-4">
      <label for="inputDate" class="form-label">Date</label>
      <input type="date" class="form-control" name="date" id="inputDate" />
    </div>
    <div class="col-md-2">
        <label for="inputAge" class="form-label">Age</label>
        <input type="text" class="form-control" name="age" id="inputAge" />
      </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
</div>

{% endblock outlet %}
